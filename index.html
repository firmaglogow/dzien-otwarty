<!DOCTYPE html>
<html lang="pl" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestrator Go≈õci - Dzie≈Ñ Otwarty</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .star-rating svg {
            cursor: pointer;
            transition: color 0.2s;
        }
        .modal {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8 relative">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 dark:text-white">Rejestrator Go≈õci</h1>
            <p class="text-lg text-gray-600 dark:text-gray-400 mt-2">Dzie≈Ñ Otwarty - Dom Pokazowy</p>
            <button id="theme-toggle" type="button" class="absolute top-0 right-0 text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
                <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm-.707 10.607a1 1 0 011.414 0l.707-.707a1 1 0 111.414 1.414l-.707.707a1 1 0 01-1.414 0zM1 10a1 1 0 011-1h1a1 1 0 110 2H2a1 1 0 01-1-1z"></path></svg>
            </button>
        </header>

        <!-- Formularz rejestracji -->
        <div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 sm:p-8 mb-10">
            <h2 class="text-2xl font-semibold mb-6 border-b border-gray-200 dark:border-gray-700 pb-4 text-gray-900 dark:text-white">Dodaj nowego go≈õcia</h2>
            <form id="guestForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Imiƒô</label>
                        <input type="text" id="firstName" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" required>
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nazwisko</label>
                        <input type="text" id="lastName" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" required>
                    </div>
                </div>
                 <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Numer telefonu</label>
                        <input type="tel" id="phone" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" required>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">E-mail</label>
                        <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                    </div>
                </div>
                
                <div class="mt-6">
                    <label for="source" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Jak trafi≈Ç do nas?</label>
                    <select id="source" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        <option>Facebook</option>
                        <option>glogow.info</option>
                        <option>Polecenie / Znajomy</option>
                        <option>Baner / Reklama</option>
                        <option>Inne</option>
                    </select>
                </div>
                
                <div class="mt-6">
                    <label for="interest" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Czym jest zainteresowany? (Notatki)</label>
                    <textarea id="interest" rows="3" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"></textarea>
                    <div id="quickTags" class="mt-2 flex flex-wrap gap-2">
                        <!-- Tagi generowane przez JS -->
                    </div>
                </div>

                <div class="mt-6">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Jak podoba siƒô dom pokazowy? (Ocena 1-5)</label>
                    <div id="starRating" class="flex items-center space-x-2 star-rating"></div>
                    <input type="hidden" id="rating" name="rating" value="0">
                </div>
                
                <div class="mt-6 flex flex-wrap justify-between items-center gap-4">
                    <div class="flex items-center">
                        <input id="consent" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 dark:border-gray-600 rounded bg-gray-100 dark:bg-gray-600">
                        <label for="consent" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">Zgoda na kontakt marketingowy</label>
                    </div>
                    <div class="flex items-center">
                        <input id="isHot" type="checkbox" class="h-4 w-4 text-yellow-500 focus:ring-yellow-400 border-gray-300 dark:border-gray-600 rounded bg-gray-100 dark:bg-gray-600">
                        <label for="isHot" class="ml-2 block text-sm font-medium text-yellow-600 dark:text-yellow-400">üî• GorƒÖcy Lead</label>
                    </div>
                </div>

                <div class="mt-8">
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-transform transform hover:scale-105">
                        Zarejestruj Go≈õcia
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Statystyki -->
        <div class="max-w-4xl mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 sm:p-8 mb-10">
            <h2 class="text-2xl font-semibold mb-4 text-gray-900 dark:text-white">Statystyki</h2>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 text-center">
                <div class="bg-gray-50 dark:bg-gray-700/50 p-4 rounded-lg">
                    <p class="text-sm text-gray-500 dark:text-gray-400">Liczba go≈õci</p>
                    <p id="statsTotal" class="text-2xl font-bold text-gray-900 dark:text-white">0</p>
                </div>
                <div class="bg-gray-50 dark:bg-gray-700/50 p-4 rounded-lg">
                    <p class="text-sm text-gray-500 dark:text-gray-400">≈örednia ocena</p>
                    <p id="statsAvgRating" class="text-2xl font-bold text-gray-900 dark:text-white">B/D</p>
                </div>
                <div class="bg-gray-50 dark:bg-gray-700/50 p-4 rounded-lg">
                    <p class="text-sm text-gray-500 dark:text-gray-400">G≈Ç√≥wne ≈∫r√≥d≈Ço</p>
                    <p id="statsTopSource" class="text-2xl font-bold text-gray-900 dark:text-white">B/D</p>
                </div>
            </div>
        </div>

        <!-- Filtrowanie i Lista go≈õci -->
        <div class="max-w-4xl mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 sm:p-8">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 border-b border-gray-200 dark:border-gray-700 pb-4 gap-4">
                 <h2 class="text-2xl font-semibold text-gray-900 dark:text-white">Lista zarejestrowanych go≈õci</h2>
                 <button id="exportCsv" class="bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-300 transition-transform transform hover:scale-105">
                    Eksportuj do CSV
                 </button>
            </div>
            
            <!-- Narzƒôdzia filtrowania -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <input type="text" id="searchInput" placeholder="Szukaj po imieniu, nazwisku, tel..." class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <select id="filterStatus" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="all">Wszystkie statusy</option>
                    <option value="Nowy">Nowy</option>
                    <option value="Skontaktowany">Skontaktowany</option>
                    <option value="Um√≥wione spotkanie">Um√≥wione spotkanie</option>
                    <option value="Rezygnacja">Rezygnacja</option>
                </select>
                <select id="sortSelect" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="newest">Sortuj: Najnowsi</option>
                    <option value="oldest">Sortuj: Najstarsi</option>
                    <option value="rating_desc">Sortuj: Ocena malejƒÖco</option>
                    <option value="rating_asc">Sortuj: Ocena rosnƒÖco</option>
                    <option value="hot">Poka≈º tylko GorƒÖce Leady</option>
                </select>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-gray-50 dark:bg-white/10">
                        <tr>
                            <th class="p-4 font-semibold text-gray-600 dark:text-gray-300">Imiƒô i Nazwisko</th>
                            <th class="p-4 font-semibold text-gray-600 dark:text-gray-300">Status</th>
                            <th class="p-4 font-semibold text-gray-600 dark:text-gray-300 text-center">Ocena</th>
                            <th class="p-4 font-semibold text-gray-600 dark:text-gray-300 text-center">Akcje</th>
                        </tr>
                    </thead>
                    <tbody id="guestList">
                        <!-- Wpisy go≈õci generowane przez JS -->
                    </tbody>
                </table>
                 <p id="emptyListMessage" class="text-center text-gray-500 dark:text-gray-400 py-8">Brak zarejestrowanych go≈õci.</p>
            </div>
        </div>
    </div>
    
    <!-- Modal - Szczeg√≥≈Çy go≈õcia -->
    <div id="detailsModal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden opacity-0 pointer-events-none">
        <div role="dialog" class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl w-full max-w-lg p-6 sm:p-8 transform scale-95 transition-all">
            <div class="flex justify-between items-center border-b border-gray-200 dark:border-gray-700 pb-4 mb-6">
                <h3 class="text-2xl font-bold text-gray-900 dark:text-white">Szczeg√≥≈Çy go≈õcia</h3>
                <button id="closeModal" class="text-gray-400 hover:text-gray-800 dark:hover:text-white text-3xl leading-none">&times;</button>
            </div>
            <div id="modalContent" class="space-y-4 text-gray-700 dark:text-gray-300"></div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const guestForm = document.getElementById('guestForm');
            const guestList = document.getElementById('guestList');
            const emptyListMessage = document.getElementById('emptyListMessage');
            const starRatingContainer = document.getElementById('starRating');
            const ratingInput = document.getElementById('rating');
            const quickTagsContainer = document.getElementById('quickTags');
            const exportCsvBtn = document.getElementById('exportCsv');
            
            const detailsModal = document.getElementById('detailsModal');
            const modalContent = document.getElementById('modalContent');
            const closeModalBtn = document.getElementById('closeModal');

            const statsTotal = document.getElementById('statsTotal');
            const statsAvgRating = document.getElementById('statsAvgRating');
            const statsTopSource = document.getElementById('statsTopSource');
            
            const searchInput = document.getElementById('searchInput');
            const filterStatus = document.getElementById('filterStatus');
            const sortSelect = document.getElementById('sortSelect');
            
            const themeToggleButton = document.getElementById('theme-toggle');
            const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
            const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');
            
            // Theme toggle logic
            const currentTheme = localStorage.getItem('color-theme') || 'light';
            if (currentTheme === 'dark') {
                themeToggleLightIcon.classList.remove('hidden');
            } else {
                themeToggleDarkIcon.classList.remove('hidden');
            }
            themeToggleButton.addEventListener('click', () => {
                themeToggleDarkIcon.classList.toggle('hidden');
                themeToggleLightIcon.classList.toggle('hidden');
                if (localStorage.getItem('color-theme')) {
                    if (localStorage.getItem('color-theme') === 'light') {
                        document.documentElement.classList.add('dark');
                        localStorage.setItem('color-theme', 'dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                        localStorage.setItem('color-theme', 'light');
                    }
                } else {
                    if (document.documentElement.classList.contains('dark')) {
                        document.documentElement.classList.remove('dark');
                        localStorage.setItem('color-theme', 'light');
                    } else {
                        document.documentElement.classList.add('dark');
                        localStorage.setItem('color-theme', 'dark');
                    }
                }
            });


            let guests = JSON.parse(localStorage.getItem('guests')) || [];
            let currentRating = 0;

            const tags = ['Got√≥wka', 'Kredyt', 'Etap 2', 'Etap 3', 'Dom pokazowy', 'Tylko siƒô rozglƒÖdam', 'Z ciekawo≈õci', 'Kupili≈õmy ju≈º'];
            
            const setupQuickTags = () => {
                quickTagsContainer.innerHTML = '';
                tags.forEach(tag => {
                    const button = document.createElement('button');
                    button.type = 'button';
                    button.textContent = tag;
                    button.className = 'px-3 py-1 text-xs font-medium text-blue-800 bg-blue-100 dark:bg-blue-900 dark:text-blue-200 rounded-full hover:bg-blue-200 dark:hover:bg-blue-800';
                    button.addEventListener('click', () => {
                        const interest = document.getElementById('interest');
                        interest.value += (interest.value ? ' ' : '') + tag + ', ';
                    });
                    quickTagsContainer.appendChild(button);
                });
            };

            const setupStars = () => {
                starRatingContainer.innerHTML = '';
                for (let i = 1; i <= 5; i++) {
                    const star = document.createElement('div');
                    star.innerHTML = `<svg class="w-8 h-8 text-gray-300 dark:text-gray-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>`;
                    star.dataset.value = i;
                    starRatingContainer.appendChild(star);
                }
                const stars = starRatingContainer.querySelectorAll('div');
                const setRating = (value) => {
                    currentRating = value;
                    ratingInput.value = value;
                    stars.forEach(star => {
                        const svg = star.querySelector('svg');
                        if (parseInt(star.dataset.value) <= value) {
                            svg.classList.add('text-yellow-400');
                            svg.classList.remove('text-gray-300', 'dark:text-gray-600');
                        } else {
                            svg.classList.remove('text-yellow-400');
                            svg.classList.add('text-gray-300', 'dark:text-gray-600');
                        }
                    });
                };
                stars.forEach(star => {
                    star.addEventListener('click', () => setRating(parseInt(star.dataset.value)));
                    star.addEventListener('mouseover', () => {
                         stars.forEach(s => {
                           const svg = s.querySelector('svg');
                           if(parseInt(s.dataset.value) <= parseInt(star.dataset.value)) {
                               svg.classList.add('text-yellow-300');
                               svg.classList.remove('text-gray-300', 'dark:text-gray-600');
                           } else {
                               svg.classList.remove('text-yellow-300');
                               svg.classList.add('text-gray-300', 'dark:text-gray-600');
                           }
                        });
                    });
                });
                starRatingContainer.addEventListener('mouseout', () => setRating(currentRating));
                return setRating;
            };
            const resetRating = setupStars();

            const updateStats = () => {
                statsTotal.textContent = guests.length;
                if (guests.length > 0) {
                    const totalRating = guests.reduce((sum, guest) => sum + guest.rating, 0);
                    const ratedGuests = guests.filter(g => g.rating > 0).length;
                    const avgRating = ratedGuests > 0 ? (totalRating / ratedGuests).toFixed(1) : 'B/D';
                    statsAvgRating.textContent = avgRating;
                    const sourceCounts = guests.reduce((acc, guest) => {
                        acc[guest.source] = (acc[guest.source] || 0) + 1; return acc;
                    }, {});
                    const topSource = Object.keys(sourceCounts).length > 0 ? Object.keys(sourceCounts).reduce((a, b) => sourceCounts[a] > sourceCounts[b] ? a : b) : 'B/D';
                    statsTopSource.textContent = topSource;
                } else {
                    statsAvgRating.textContent = 'B/D';
                    statsTopSource.textContent = 'B/D';
                }
            };

            const renderGuests = () => {
                const searchTerm = searchInput.value.toLowerCase();
                const statusFilter = filterStatus.value;
                const sortValue = sortSelect.value;

                let filteredGuests = guests.filter(guest => {
                    const matchesSearch = (guest.firstName.toLowerCase().includes(searchTerm) || guest.lastName.toLowerCase().includes(searchTerm) || guest.phone.includes(searchTerm));
                    const matchesStatus = (statusFilter === 'all' || guest.status === statusFilter);
                    const matchesHotLead = (sortValue !== 'hot' || guest.isHot);
                    return matchesSearch && matchesStatus && matchesHotLead;
                });
                
                switch (sortValue) {
                    case 'oldest': filteredGuests.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp)); break;
                    case 'rating_desc': filteredGuests.sort((a, b) => b.rating - a.rating); break;
                    case 'rating_asc': filteredGuests.sort((a, b) => a.rating - b.rating); break;
                    case 'newest':
                    default: filteredGuests.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)); break;
                }
                
                guestList.innerHTML = '';
                emptyListMessage.style.display = filteredGuests.length === 0 ? 'table-row' : 'none';

                filteredGuests.forEach((guest) => {
                    const index = guests.findIndex(g => g.timestamp === guest.timestamp);
                    const row = document.createElement('tr');
                    row.className = `border-b border-gray-200 dark:border-gray-700 ${guest.isHot ? 'bg-yellow-50 dark:bg-yellow-900/20 hover:bg-yellow-100 dark:hover:bg-yellow-900/30' : 'hover:bg-gray-50 dark:hover:bg-gray-700/50'}`;
                    
                    const statusOptions = ['Nowy', 'Skontaktowany', 'Um√≥wione spotkanie', 'Rezygnacja'];
                    const statusSelect = `<select data-index="${index}" class="status-select w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500">
                        ${statusOptions.map(opt => `<option value="${opt}" ${guest.status === opt ? 'selected' : ''}>${opt}</option>`).join('')}
                    </select>`;

                    row.innerHTML = `
                        <td class="p-4 font-medium text-gray-900 dark:text-white">${guest.isHot ? 'üî•' : ''} ${guest.firstName} ${guest.lastName}</td>
                        <td class="p-4">${statusSelect}</td>
                        <td class="p-4 text-center">
                            <div class="flex justify-center text-yellow-400">${'‚≠ê'.repeat(guest.rating)}<span class="text-gray-300 dark:text-gray-600">${'‚≠ê'.repeat(5 - guest.rating)}</span></div>
                        </td>
                        <td class="p-4 text-center">
                            <button data-index="${index}" class="details-btn text-blue-600 dark:text-blue-400 hover:underline text-sm font-medium">Szczeg√≥≈Çy</button>
                            <button data-index="${index}" class="delete-btn text-red-600 dark:text-red-400 hover:underline text-sm font-medium ml-3">Usu≈Ñ</button>
                        </td>
                    `;
                    guestList.appendChild(row);
                });
                updateStats();
            };
            
            guestList.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-btn')) {
                    const index = e.target.dataset.index;
                    if (confirm('Czy na pewno chcesz usunƒÖƒá tego go≈õcia?')) {
                        guests.splice(index, 1);
                        localStorage.setItem('guests', JSON.stringify(guests));
                        renderGuests();
                    }
                }
                if (e.target.classList.contains('details-btn')) {
                    const index = e.target.dataset.index;
                    showModal(guests[index]);
                }
            });
            
            guestList.addEventListener('change', (e) => {
                 if (e.target.classList.contains('status-select')) {
                    const index = e.target.dataset.index;
                    guests[index].status = e.target.value;
                    localStorage.setItem('guests', JSON.stringify(guests));
                    // No need to re-render, the select is already updated
                }
            });

            const showModal = (guest) => {
                modalContent.innerHTML = `
                    <p><strong>Imiƒô i nazwisko:</strong> ${guest.isHot ? 'üî•' : ''} ${guest.firstName} ${guest.lastName}</p>
                    <p><strong>Status:</strong> ${guest.status}</p>
                    <p><strong>Telefon:</strong> ${guest.phone}</p>
                    <p><strong>E-mail:</strong> ${guest.email || 'Nie podano'}</p>
                    <p><strong>≈πr√≥d≈Ço:</strong> ${guest.source}</p>
                    <p><strong>Ocena:</strong> <span class="text-yellow-400">${'‚≠ê'.repeat(guest.rating)}</span><span class="text-gray-300 dark:text-gray-600">${'‚≠ê'.repeat(5-guest.rating)}</span></p>
                    <p><strong>Zgoda marketingowa:</strong> ${guest.consent ? 'Tak' : 'Nie'}</p>
                    <div class="mt-4">
                        <p><strong>Notatki (zainteresowanie):</strong></p>
                        <p class="p-3 bg-gray-50 dark:bg-gray-700 rounded-lg border border-gray-200 dark:border-gray-600">${guest.interest || 'Brak notatek'}</p>
                    </div>`;
                detailsModal.classList.remove('hidden');
                setTimeout(() => {
                    detailsModal.classList.remove('opacity-0');
                    detailsModal.querySelector('[role="dialog"]').classList.remove('scale-95');
                    detailsModal.classList.remove('pointer-events-none');
                }, 10);
            };

            const hideModal = () => {
                detailsModal.classList.add('opacity-0');
                detailsModal.querySelector('[role="dialog"]').classList.add('scale-95');
                detailsModal.classList.add('pointer-events-none');
                setTimeout(() => detailsModal.classList.add('hidden'), 300);
            };

            closeModalBtn.addEventListener('click', hideModal);
            detailsModal.addEventListener('click', (e) => e.target === detailsModal && hideModal());

            guestForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const newGuest = {
                    firstName: document.getElementById('firstName').value.trim(),
                    lastName: document.getElementById('lastName').value.trim(),
                    phone: document.getElementById('phone').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    source: document.getElementById('source').value,
                    interest: document.getElementById('interest').value.trim(),
                    rating: parseInt(ratingInput.value),
                    consent: document.getElementById('consent').checked,
                    isHot: document.getElementById('isHot').checked,
                    status: 'Nowy',
                    timestamp: new Date().toISOString()
                };

                if (!newGuest.firstName || !newGuest.lastName || !newGuest.phone) {
                    alert('Proszƒô wype≈Çniƒá pola Imiƒô, Nazwisko i Telefon.');
                    return;
                }
                
                guests.push(newGuest);
                localStorage.setItem('guests', JSON.stringify(guests));
                renderGuests();
                guestForm.reset();
                currentRating = 0;
                resetRating(0);
            });

            exportCsvBtn.addEventListener('click', () => {
                if (guests.length === 0) {
                    alert('Lista go≈õci jest pusta.');
                    return;
                }
                const headers = ['GorƒÖcy Lead', 'Status', 'Imiƒô', 'Nazwisko', 'Telefon', 'Email', '≈πr√≥d≈Ço', 'Ocena', 'Zgoda marketingowa', 'Notatki', 'Data zapisu'];
                const rows = guests.map(g => [
                    g.isHot ? 'Tak' : 'Nie', g.status, g.firstName, g.lastName, g.phone, g.email, g.source, g.rating, g.consent ? 'Tak' : 'Nie', `"${g.interest.replace(/"/g, '""')}"`, g.timestamp
                ]);
                let csvContent = "data:text/csv;charset=utf-8," + headers.join(',') + '\n' + rows.map(r => r.join(',')).join('\n');
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement('a');
                link.setAttribute('href', encodedUri);
                link.setAttribute('download', `lista_gosci_${new Date().toISOString().slice(0,10)}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
            
            [searchInput, filterStatus, sortSelect].forEach(el => el.addEventListener('input', renderGuests));
            setupQuickTags();
            renderGuests();
        });
    </script>
</body>
</html>
